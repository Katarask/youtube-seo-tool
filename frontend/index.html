<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube SEO Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); }
        .score-badge { min-width: 48px; }
        .suggestion-chip:hover { transform: translateY(-1px); }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spinner { border: 3px solid #e5e7eb; border-top-color: #8b5cf6; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gradient-to-br from-violet-50 via-white to-purple-50 min-h-screen">

    <div class="max-w-3xl mx-auto px-4 py-12">

        <!-- Header -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center gap-2 bg-violet-100 text-violet-700 px-4 py-2 rounded-full text-sm font-medium mb-4">
                <span>YouTube SEO</span>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-3">Finde deine Content-Chance</h1>
            <p class="text-gray-500 text-lg">Analysiere Keywords und entdecke unterversorgte Nischen</p>
        </div>

        <!-- Main Card -->
        <div class="glass rounded-2xl shadow-xl shadow-purple-100/50 p-8 mb-6">

            <!-- Keyword Input -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Keywords eingeben</label>
                <textarea
                    id="keywords"
                    rows="3"
                    class="w-full border-2 border-gray-200 rounded-xl p-4 text-lg focus:border-violet-500 focus:ring-0 transition resize-none"
                    placeholder="Ein Keyword pro Zeile..."></textarea>
            </div>

            <!-- Quick Suggestions -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Oder Vorschlaege holen</label>
                <div class="flex gap-2">
                    <input
                        type="text"
                        id="suggestionInput"
                        class="flex-1 border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-violet-500 focus:ring-0 transition"
                        placeholder="z.B. meditation, coding..."
                        onkeyup="getSuggestions()">
                </div>
                <div id="suggestions" class="flex flex-wrap gap-2 mt-3"></div>
            </div>

            <!-- Options -->
            <div class="flex items-center gap-6 mb-6 text-sm">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="expandCheck" class="w-4 h-4 rounded border-gray-300 text-violet-600 focus:ring-violet-500">
                    <span class="text-gray-600">Keywords erweitern</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="notionCheck" class="w-4 h-4 rounded border-gray-300 text-violet-600 focus:ring-violet-500">
                    <span class="text-gray-600">Zu Notion exportieren</span>
                </label>
            </div>

            <!-- Analyze Button -->
            <button
                id="analyzeBtn"
                onclick="analyze()"
                class="w-full bg-violet-600 hover:bg-violet-700 text-white font-semibold py-4 px-6 rounded-xl transition flex items-center justify-center gap-2">
                <span>Analysieren</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                </svg>
            </button>
        </div>

        <!-- Results -->
        <div id="results" class="hidden fade-in">

            <!-- Top Result -->
            <div id="topResult" class="glass rounded-2xl p-6 mb-4 border-2 border-green-200 bg-green-50/50">
                <div class="flex items-center gap-3">
                    <div class="text-3xl">&#x1F48E;</div>
                    <div>
                        <div class="text-sm text-green-600 font-medium">Beste Chance</div>
                        <div id="topKeyword" class="text-xl font-bold text-gray-900"></div>
                    </div>
                    <div id="topScore" class="ml-auto text-3xl font-bold text-green-600"></div>
                </div>
            </div>

            <!-- Results List -->
            <div class="glass rounded-2xl overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <h2 class="font-semibold text-gray-900">Alle Ergebnisse</h2>
                </div>
                <div id="resultsList" class="divide-y divide-gray-100"></div>
            </div>

            <!-- Info -->
            <div id="exportInfo" class="text-center text-sm text-gray-500 mt-4"></div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center py-12">
            <div class="spinner mx-auto mb-4"></div>
            <div class="text-gray-500">Analysiere Keywords...</div>
        </div>

        <!-- Footer -->
        <div class="text-center text-gray-400 text-sm mt-12">
            YouTube SEO Tool
        </div>
    </div>

    <script>
        const API_BASE = '';
        let debounce;

        // Get autocomplete suggestions
        async function getSuggestions() {
            clearTimeout(debounce);
            const input = document.getElementById('suggestionInput').value.trim();

            if (input.length < 2) {
                document.getElementById('suggestions').innerHTML = '';
                return;
            }

            debounce = setTimeout(async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/autocomplete?q=${encodeURIComponent(input)}`);
                    const data = await res.json();

                    document.getElementById('suggestions').innerHTML = (data.suggestions || [])
                        .slice(0, 8)
                        .map(s => `
                            <button onclick="addKeyword('${s.replace(/'/g, "\\'")}')"
                                class="suggestion-chip bg-gray-100 hover:bg-violet-100 text-gray-700 hover:text-violet-700 px-3 py-1.5 rounded-lg text-sm transition">
                                + ${s}
                            </button>
                        `).join('');
                } catch (e) {
                    console.error(e);
                }
            }, 300);
        }

        // Add keyword to textarea
        function addKeyword(kw) {
            const ta = document.getElementById('keywords');
            const val = ta.value.trim();
            ta.value = val ? val + '\n' + kw : kw;
            document.getElementById('suggestionInput').value = '';
            document.getElementById('suggestions').innerHTML = '';
        }

        // Analyze keywords
        async function analyze() {
            const keywords = document.getElementById('keywords').value
                .split('\n')
                .map(k => k.trim())
                .filter(k => k);

            if (!keywords.length) {
                alert('Bitte mindestens ein Keyword eingeben');
                return;
            }

            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            try {
                const res = await fetch(`${API_BASE}/api/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keywords,
                        expand: document.getElementById('expandCheck').checked,
                        export_notion: document.getElementById('notionCheck').checked
                    })
                });

                const data = await res.json();
                showResults(data);
            } catch (e) {
                alert('Fehler: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Analysieren</span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/></svg>';
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // Display results
        function showResults(data) {
            const results = (data.results || []).sort((a, b) => b.gap_score - a.gap_score);

            if (!results.length) {
                alert('Keine Ergebnisse gefunden');
                return;
            }

            // Top result
            const best = results[0];
            document.getElementById('topKeyword').textContent = best.keyword;
            document.getElementById('topScore').textContent = best.gap_score.toFixed(1);

            // Results list
            document.getElementById('resultsList').innerHTML = results.map(r => {
                const color = r.gap_score >= 7 ? 'green' : (r.gap_score >= 4 ? 'yellow' : 'red');
                const emoji = r.gap_score >= 7 ? '&#x1F7E2;' : (r.gap_score >= 4 ? '&#x1F7E1;' : '&#x1F534;');
                const trend = r.trend_direction === 'rising' ? '&#x2197;&#xFE0F;' : (r.trend_direction === 'falling' ? '&#x2198;&#xFE0F;' : '&#x2192;');

                return `
                    <div class="p-4 hover:bg-gray-50 transition">
                        <div class="flex items-center gap-4">
                            <div class="flex-1">
                                <div class="font-medium text-gray-900">${r.keyword}</div>
                                <div class="text-sm text-gray-500 mt-1">
                                    ${trend} Trend &middot; ${r.videos_30d} Videos/30d &middot; Views: ${r.avg_views ? r.avg_views.toLocaleString() : '-'}
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="flex items-center gap-2">
                                    <span class="text-xl">${emoji}</span>
                                    <span class="text-2xl font-bold text-gray-900">${r.gap_score.toFixed(1)}</span>
                                </div>
                                <div class="text-xs text-gray-400 mt-1">
                                    D: ${r.demand_score} / S: ${r.supply_score}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Export info
            if (data.exported > 0) {
                document.getElementById('exportInfo').textContent = `${data.exported} Keywords nach Notion exportiert`;
            } else {
                document.getElementById('exportInfo').textContent = '';
            }

            document.getElementById('results').classList.remove('hidden');
        }
    </script>
</body>
</html>
